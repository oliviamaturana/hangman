<body>
<h1>HANGMAN</h1>
<p>You must guess all of the letters in the word, and you only have eight guesses to do it. If you dont succeed, the man will die.</p>

<select id = "level">
    <option value = "1">Beginner</option>
    <option value = "2">Intermediate</option>
    <option value = "1">Expert</option>
</select>

<button onclick="startGame()">Start New Game</button>

<div id="hangFrame"></div>

 <div id="wordSpaces"></div>

<input type="text" id="guessedLetter" placeholder = "Guess a letter">
<input type ="text" id="guessedWord" placeholder="Guess Entire Word">
<button id="check" onclick="handleGuess()">Make your Guess!</button>

<h2>Guessed Letters:</h2>

<div id="guessedLetters"></div>

<h3>Guesses Remaining:</h3>

<div id="guesses"></div>
